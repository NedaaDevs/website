# CI

on:
  push:
    branches: ['master']
  pull_request:
    branches: ['master']

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        version: ['latest']

    steps:
      - uses: actions/checkout@v4
      - name: Use Bun ${{ matrix.version }}
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: ${{ matrix.version }}
      - run: bun install
      - run: bun run build --if-present
    # - run: bun test
